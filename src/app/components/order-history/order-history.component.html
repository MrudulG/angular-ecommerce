<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h2>Your Orders</h2>
            <div *ngIf="orderHistoryList.length > 0">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Order Tracking Number</th>
                            <th scope="col">Total Price</th>
                            <th scope="col">Total Quantity</th>
                            <th scope="col">Date of Order</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let order of orderHistoryList">
                            <th scope="row">1</th>
                            <td>{{order.orderTrackingNumber}}</td>
                            <td>{{order.totalPrice | currency:'USD'}}</td>
                            <td>{{order.totalQuantity}}</td>
                            <td>{{order.dateCreated | date: 'medium'}}</td>
                        </tr>
                    </tbody>
                </table>
                <div>
                </div>
                <div *ngIf="orderHistoryList.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No orders Found.
                </div>
            </div>
        </div>
